[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
external_signaling_address=192.168.0.142
external_media_address=192.168.0.142
local_net=192.168.0.0/24

# [transport-tcp]
# type=transport
# protocol=tcp
# bind=0.0.0.0:5060

[1000]
type=endpoint
context=default
disallow=all
allow=ulaw
allow=alaw
auth=1000
aors=1000
transport=transport-udp
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
direct_media=no
# media_encryption=none

[1000]
type=auth
auth_type=userpass
username=1000
password=1234

[1000]
type=aor
max_contacts=1

[1001]
type=endpoint
context=default
disallow=all
allow=ulaw
allow=alaw
auth=1001-auth
aors=1001-aor
transport=transport-udp
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
direct_media=no


[1001-auth]
type=auth
auth_type=userpass
username=1001
password=5678

[1001-aor]
type=aor
max_contacts=1
